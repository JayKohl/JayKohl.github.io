<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Kohl - Game Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            border: 1px solid #555;
            margin: 0;
            padding: 0;
            width: 200px; /* Adjusted width to a fixed value */
            background-color: #f1f1f1;
            height: 100%; /* Full height */
            position: fixed; /* Make it stick, even on scroll */
            overflow: auto; /* Enable scrolling if the sidenav has too much content */
        }

        li a {
            text-align: center;
            border-bottom: 1px solid #555;
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

            /* Change the link color on hover */
            li a:hover {
                background-color: #555;
                color: white;
            }

        .active {
            background-color: #04AA6D;
            color: white;
        }

        li:last-child {
            border-bottom: none;
        }

        header {
            position: relative;
            text-align: left;
            padding: 20px;
            margin-left: 220px; /* Adjusted to account for the width of the sidebar + some spacing */
        }

        .project {
            position: relative;
            text-align: center;
            margin: 20px;
            display: inline-block;
            margin-left: 220px; /* Adjusted to account for the width of the sidebar + some spacing */
        }

            .project img {
                width: 300px;
                height: 200px;
            }

            .project .overlay {
                position: absolute;
                /*bottom: 8px;
                left: 16px;*/
                color: white;
                background-color: rgba(0, 0, 0, 0.7);
                padding: 5px;
            }

            .project .tooltip {
                visibility: hidden;
                width: 200px;
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px;
                position: absolute;
                z-index: 1;
                bottom: 125%;
                left: 50%;
                margin-left: -100px;
                opacity: 0;
                transition: opacity 0.3s;
            }

            .project:hover .tooltip {
                visibility: visible;
                opacity: 1;
            }

        #previous-projects, #current-projects {
            margin-left: 220px; /* Adjusted to account for the width of the sidebar + some spacing */
            padding: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="index.html" id="home">Home</a></li>
        <li><a href="index.html" id="about">About</a></li>
        <li><a href="index.html" id="resume">Resume</a></li>
        <li><a href="index.html" id="contact">Contact</a></li>
    </ul>

    <header>
        <h1>Jonathan Kohl</h1>
        <h2>Game Developer</h2>
    </header>

    <section id="previous-projects">
        <h2>Previous Projects</h2>

        <div class="project">
            <a href="PastProjects/inPlainSight.html">
                <img src="PortfolioImagesDoNotRemove/MissingBow.PNG" alt="In Plain Sight">
                <div class="overlay">In Plain Sight</div>
                <div class="tooltip">Role: AI Developer<br>Released: Date</div>
            </a>
            <!--<p>Release Date: January 2023</p>-->
        </div>

        <div class="project">
            <a href="PastProjects/valarius.html">
                <img src="PortfolioImagesDoNotRemove/GoreProgress.PNG" alt="Valarius">
                <div class="overlay">Valarius</div>
                <div class="tooltip">Role: Lead Developer / AI<br>Released: Date</div>
            </a>
            <!--<p>Release Date: June 2022</p>-->
        </div>
        <!-- Add more projects as needed -->
    </section>

    <section id="current-projects">
        <h2>Currently Working On...</h2>
        <p>Keep this up to date with current projects and possibly blog posts.</p>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('ul li a');

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
